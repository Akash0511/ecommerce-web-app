<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{ 'HEADER.TITLE' | translate }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]= "['/order/cart']">Cart({{cart}})</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" (click)="changeLang('en')">English</a>
                    <a class="dropdown-item" (click)="changeLang('hn')">Hindi</a>
                </div>
            </li>

        </ul>
        <app-search-product (searchText) = "searchTextHandler($event)"></app-search-product>
        &nbsp;&nbsp;
        <div class="login">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" *ngIf="!(isLoggedIn)" (click)="login()">Login</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
        </div>
    </div>
</nav>
