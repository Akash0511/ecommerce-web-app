<div class="container">
    <div class="card bg-light" style="width: 25rem;">
        <div class="card-header text-center" style="font-size: large; font-weight: bold;">
            LOG-IN
        </div>
        <img class="card-img" [src]="imgUrl" height="210px">
        <div class="card-body">
            <form class="needs-validation" nonvalidate [formGroup]="loginForm"
            (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="user-name">Email</label>
                    <input type="email" class="form-control" id="Email" formControlName="Email"
                    [ngClass]="getControlValidationClasses(emailControl)">
                    <div class="invalid-feedback"
                            *ngIf="emailControl.touched && emailControl.errors?.required">
                            Please enter email
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-control">Password</label>
                    <input type="password" class="form-control" id="Password" formControlName="Password"
                    [ngClass]="getControlValidationClasses(passwordControl)">
                    <div class="invalid-feedback"
                            *ngIf="passwordControl.touched && passwordControl.errors?.required">
                            Please enter password
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log-in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
