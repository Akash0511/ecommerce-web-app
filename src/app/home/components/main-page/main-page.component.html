<div class="card-group">
    <mat-card class="example-card" *ngFor="let product of products | paginate: { id: 'grid_pagination',
    itemsPerPage: 3,
    currentPage: page,
    totalItems: total }">
        <app-generate-product [productInfo]="product"></app-generate-product>
    </mat-card>
</div>
<div class="justify-content-center d-flex" style="text-align: center;">
    <pagination-controls id="grid_pagination" (pageChange)="page=$event">
    </pagination-controls>
</div>
