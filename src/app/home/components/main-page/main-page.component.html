<div class="card-group">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header class="header" (click)="viewProductDetail(product.id)">
            <div mat-card-avatar class="example-header-image" style="background-image: url({{product.imgUrl}});"></div>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
        </mat-card-header>
        <img class="image" height="400" mat-card-image src={{product.imgUrl}}
            alt="Photo of a Product" (click)="viewProductDetail(product.id)">
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
