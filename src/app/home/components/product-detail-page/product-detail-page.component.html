<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img width="250" height="300px" src={{product.imgUrl}} alt="Photo of a Product">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{product.name}}</h4>
          <h5 class="card-title">{{product.price}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        <mat-card-actions class="addCartButton">
            <button class="btn btn-info" mat-button (click)="addToCart()" *ngIf = "!(addCartClick)"><mat-icon>add_shopping_cart</mat-icon>Add to cart</button>
            <button class="btn btn-success" mat-button (click)="viewCart()" *ngIf = "addCartClick"><mat-icon>add_shopping_cart</mat-icon>View cart</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
